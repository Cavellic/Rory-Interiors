{% extends 'main/dashboard.html' %}

{% load static %}

<!--css-->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!--font-awesome-->
<link rel="stylesheet" href="{% static 'fontawesome-free-6.4.0-web/css/all.min.css' %}">

<!--Bootstrap-->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<!--material icons-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+outline" rel="stylesheet">

{% block content %}

<!--main-->
<main class="main-container">

    <div class="form" style="color: #fff; padding: 10px 10px 10px 10px; border: thin solid #7181c7; border-radius: 10px; background-color: #150f25">

        {% if messages %}
            
                {% for msg in messages %}
                <div style="background-color: rgb(157, 134, 158); border-radius: 0 10px 0 10px; padding: 30px 30px 30px 30px; margin-bottom: 50px; margin-top: 40px;" class="msg">
                    {{msg}}
                </div>
                {% endfor %}
            
            {% endif %}
            <br>
        <form class="mt-5" action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
    
          <div class="row">
            <div class="col-md-6">
              <label for="first_name">Product type:</label>
              {{form.product_type}}
    
              <br>
    
              <label for="first_name">Image:</label>
              {{form.image}}
    
            </div>
            
          </div>
    
    
          <input style="border: thin #0a0202; border-radius: 5px; width: 20%; padding: 10px 0 10px 0; margin-top: 20px;" type="submit" class="btn-warning" value="Upload" />
          {% if messages %}
          <a class="fa-shake" href="{% url 'add_product' %}">
            <input style="border: thin #0a0202; border-radius: 5px; width: 20%; padding: 10px 0 10px 0; margin-bottom: 20px;" type="button" class="btn-danger " value="Exit" />
          </a>
          {% endif %}
        </form>
      </div>

</main>

{% endblock content %}
