{% extends 'main/dashboard.html' %}

{% load static %}

<!--css-->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!--font-awesome-->
<link rel="stylesheet" href="{% static 'fontawesome-free-6.4.0-web/css/all.min.css' %}">

<!--Bootstrap-->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<!--material icons-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+outline" rel="stylesheet">

{% block content %}

<!--main-->
<main class="main-container">

    <h2 style="color: #fff;">Add Job</h2>
    <p>

    <form style ="padding: 12px;" action="" method="post" class="bg-dark text-white mt-4">
        {% csrf_token %}
        <p>

            {{form.as_p}}

            <br>

        <div class="button button-centered">
            <button style="margin-right: auto; margin-left: auto; " type="submit-button"
                class="btn btn-outline-light btn-lg px-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Submit
            </button>
        </div>

        </p>


    </form>
    </p>


</main>

{% endblock content %}
